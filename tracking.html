<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Work Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Work Order Tracker</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Track Your Order</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    Try: TR20250511A
                </div>
                <form id="trackForm">
                    <div class="mb-3">
                        <label>Tracking Code</label>
                        <input type="text" class="form-control" id="code" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Track</button>
                </form>
                
                <div id="result" style="display:none" class="mt-4">
                    <div class="alert alert-success">
                        <h5>Order Found!</h5>
                        <p>Code: <span id="showCode"></span></p>
                        <p>Status: <span id="showStatus"></span></p>
                        <p>Progress: <span id="showProgress"></span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('trackForm').onsubmit = function(e) {
            e.preventDefault();
            const code = document.getElementById('code').value.toUpperCase();
            
            if (code === 'TR20250511A') {
                document.getElementById('showCode').textContent = code;
                document.getElementById('showStatus').textContent = 'Production';
                document.getElementById('showProgress').textContent = '50';
                document.getElementById('result').style.display = 'block';
            } else {
                alert('Order not found!');
                document.getElementById('result').style.display = 'none';
            }
        };
    </script>
</body>
</html>
