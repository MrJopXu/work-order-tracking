<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Work Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .timeline-item {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
            border-left: 4px solid #dee2e6;
        }
        
        .timeline-item.completed {
            border-left-color: #28a745;
        }
        
        .timeline-item.in-progress {
            border-left-color: #ffc107;
            background: #fff9e6;
        }
        
        .timeline-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .timeline-date {
            color: #6c757d;
            font-size: 14px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        
        .status-badge.completed {
            background-color: #28a745;
        }
        
        .status-badge.in-progress {
            background-color: #ffc107;
            color: #212529;
        }
        
        .status-badge.pending {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Work Order Tracker</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard-simple.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4>Track Your Order</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    Demo codes: TR20250511A, TR20250510B, TR20250505C
                </div>
                <form id="trackForm">
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <input type="text" class="form-control form-control-lg" id="trackingCode" placeholder="Enter tracking code (e.g., TR20250511A)" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Track Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="result" style="display:none">
            <!-- Order Summary Card -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5>Order Details</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Tracking Code:</strong> <span id="showCode" class="badge bg-primary fs-6"></span></p>
                            <p><strong>Order Date:</strong> <span id="showDate"></span></p>
                            <p><strong>Customer:</strong> <span id="showCustomer"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Current Status:</strong> <span id="showStatus" class="badge bg-info fs-6"></span></p>
                            <p><strong>Expected Completion:</strong> <span id="showDeadline"></span></p>
                            <p><strong>Description:</strong> <span id="showDescription"></span></p>
                        </div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="mt-4">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span><strong>Progress</strong></span>
                            <span id="progressText">0%</span>
                        </div>
                        <div class="progress" style="height: 30px;">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Timeline -->
            <div class="card">
                <div class="card-header">
                    <h5>Order Timeline</h5>
                </div>
                <div class="card-body">
                    <div class="timeline" id="timeline">
                        <!-- Timeline items will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Debug mode
        const DEBUG = true;
        
        // Simplified sample data
        const orders = {
            "TR20250511A": {
                code: "TR20250511A",
                status: "Production",
                date: "May 11, 2025",
                deadline: "May 20, 2025",
                customer: "PT ABC Indonesia",
                description: "Banner 3x4m dengan desain custom",
                progress: 57,
                timeline: [
                    { stage: "PO Received", status: "completed", date: "May 11, 2025 09:00", user: "Admin Satu", notes: "Purchase order received and confirmed" },
                    { stage: "Layout Design", status: "completed", date: "May 12, 2025 14:30", user: "Designer Kreatif", notes: "Design approved by customer" },
                    { stage: "Film Printing", status: "completed", date: "May 13, 2025 10:00", user: "Designer Kreatif", notes: "Film ready for production" },
                    { stage: "Production", status: "in-progress", date: "May 14, 2025 08:00", user: "Produksi Team", notes: "Production started" },
                    { stage: "Quality Control", status: "pending", date: null, user: null, notes: null },
                    { stage: "Shipping", status: "pending", date: null, user: null, notes: null },
                    { stage: "Payment", status: "pending", date: null, user: null, notes: null }
                ]
            },
            "TR20250510B": {
                code: "TR20250510B",
                status: "Layout Design",
                date: "May 10, 2025",
                deadline: "May 25, 2025",
                customer: "CV XYZ Mandiri",
                description: "Sticker vinyl ukuran custom 100pcs",
                progress: 28,
                timeline: [
                    { stage: "PO Received", status: "completed", date: "May 10, 2025 11:00", user: "Admin Satu", notes: "Purchase order received" },
                    { stage: "Layout Design", status: "in-progress", date: "May 11, 2025 09:00", user: "Designer Kreatif", notes: "Working on design" },
                    { stage: "Film Printing", status: "pending", date: null, user: null, notes: null },
                    { stage: "Production", status: "pending", date: null, user: null, notes: null },
                    { stage: "Quality Control", status: "pending", date: null, user: null, notes: null },
                    { stage: "Shipping", status: "pending", date: null, user: null, notes: null },
                    { stage: "Payment", status: "pending", date: null, user: null, notes: null }
                ]
            },
            "TR20250505C": {
                code: "TR20250505C",
                status: "Completed",
                date: "May 5, 2025",
                deadline: "May 15, 2025",
                customer: "Toko Jaya Abadi",
                description: "Poster A3 glossy 50 lembar",
                progress: 100,
                timeline: [
                    { stage: "PO Received", status: "completed", date: "May 5, 2025 10:00", user: "Admin Satu", notes: "Purchase order received" },
                    { stage: "Layout Design", status: "completed", date: "May 6, 2025 15:00", user: "Designer Kreatif", notes: "Design completed" },
                    { stage: "Film Printing", status: "completed", date: "May 7, 2025 09:00", user: "Designer Kreatif", notes: "Film printed" },
                    { stage: "Production", status: "completed", date: "May 9, 2025 12:00", user: "Produksi Team", notes: "Production finished" },
                    { stage: "Quality Control", status: "completed", date: "May 10, 2025 14:00", user: "QC Team", notes: "All items passed QC" },
                    { stage: "Shipping", status: "completed", date: "May 12, 2025 16:00", user: "Admin Satu", notes: "Shipped via JNE" },
                    { stage: "Payment", status: "completed", date: "May 15, 2025 11:00", user: "Finance Team", notes: "Payment received in full" }
                ]
            }
        };
        
        function log(message, data = null) {
            if (DEBUG) {
                console.log(`[TRACKING] ${message}`, data || '');
            }
        }
        
        document.getElementById('trackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            log('Form submitted');
            
            const code = document.getElementById('trackingCode').value.trim().toUpperCase();
            log('Looking for order code:', code);
            
            if (!code) {
                alert('Please enter a tracking code');
                return;
            }
            
            const order = orders[code];
            log('Order found:', order);
            
            if (!order) {
                alert('Order not found! Please check your tracking code.\nTry: TR20250511A, TR20250510B, or TR20250505C');
                document.getElementById('result').style.display = 'none';
                return;
            }
            
            // Update order details
            document.getElementById('showCode').textContent = order.code;
            document.getElementById('showDate').textContent = order.date;
            document.getElementById('showCustomer').textContent = order.customer;
            document.getElementById('showStatus').textContent = order.status;
            document.getElementById('showDeadline').textContent = order.deadline;
            document.getElementById('showDescription').textContent = order.description;
            
            // Update progress bar
            document.getElementById('progressBar').style.width = order.progress + '%';
            document.getElementById('progressText').textContent = order.progress + '%';
            
            // Set progress bar color
            const progressBar = document.getElementById('progressBar');
            progressBar.className = 'progress-bar progress-bar-striped progress-bar-animated';
            if (order.progress < 30) {
                progressBar.classList.add('bg-danger');
            } else if (order.progress < 70) {
                progressBar.classList.add('bg-warning');
            } else {
                progressBar.classList.add('bg-success');
            }
            
            // Create timeline
            const timelineEl = document.getElementById('timeline');
            timelineEl.innerHTML = '';
            
            order.timeline.forEach((item) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                
                if (item.status === 'completed') {
                    timelineItem.classList.add('completed');
                } else if (item.status === 'in-progress') {
                    timelineItem.classList.add('in-progress');
                }
                
                let statusBadge = '';
                if (item.status === 'completed') {
                    statusBadge = '<span class="status-badge completed">Completed</span>';
                } else if (item.status === 'in-progress') {
                    statusBadge = '<span class="status-badge in-progress">In Progress</span>';
                } else {
                    statusBadge = '<span class="status-badge pending">Pending</span>';
                }
                
                timelineItem.innerHTML = `
                    <div class="timeline-header">
                        ${item.stage} ${statusBadge}
                    </div>
                    ${item.date ? `<div class="timeline-date">Date: ${item.date}</div>` : ''}
                    ${item.user ? `<div>By: ${item.user}</div>` : ''}
                    ${item.notes ? `<div class="text-muted">${item.notes}</div>` : ''}
                    ${!item.date ? '<div class="text-muted">Waiting to start...</div>' : ''}
                `;
                
                timelineEl.appendChild(timelineItem);
            });
            
            document.getElementById('result').style.display = 'block';
            log('Results displayed');
            
            // Scroll to result
            setTimeout(() => {
                document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
            }, 100);
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded and ready');
            log('Available orders:', Object.keys(orders));
        });
    </script>
</body>
</html>
