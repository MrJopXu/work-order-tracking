<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - Work Order Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Work Order Tracker - Simple Version</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="tracking-simple.html">Track Order</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Staff Login (Simple)</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Test Accounts:</strong><br>
                            Username: manager1, Password: pass123<br>
                            Username: admin1, Password: pass123
                        </div>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample users
        const users = {
            "manager1": {
                password: "pass123",
                name: "Manager Utama",
                role: "manager"
            },
            "admin1": {
                password: "pass123",
                name: "Admin Satu",
                role: "admin"
            }
        };

        // Setup login form
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            console.log("Login attempt:", username);
            
            if (users[username] && users[username].password === password) {
                // Save to localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    name: users[username].name,
                    role: users[username].role
                }));
                
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'dashboard-simple.html';
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
