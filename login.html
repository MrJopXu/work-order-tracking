<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Work Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
            font-size: 0.875rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .demo-info {
            background: #dbeafe;
            color: #1e40af;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .demo-info strong {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-control {
            border: 1.5px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }
        
        .input-group-text {
            background: var(--light-bg);
            border: 1.5px solid #e5e7eb;
            border-right: none;
            color: var(--secondary-color);
            padding: 0.75rem 1rem;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .btn-login {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.875rem;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        
        .btn-login:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 0.25rem;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .role-selector {
            margin-bottom: 1.5rem;
        }
        
        .role-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 0.75rem;
        }
        
        .role-btn {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .role-btn:hover {
            border-color: var(--primary-color);
            background: var(--light-bg);
        }
        
        .role-btn.active {
            border-color: var(--primary-color);
            background: #dbeafe;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .alert {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .footer-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--secondary-color);
        }
        
        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        /* Loading state */
        .btn-login.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.8s linear infinite;
        }
        
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .login-body {
                padding: 1.5rem;
            }
            
            .role-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>
                    <i class="fas fa-clipboard-list"></i>
                    Work Order System
                </h1>
                <p>Login to your account</p>
            </div>
            
            <div class="login-body">
                <div class="demo-info">
                    <strong>Demo Accounts:</strong>
                    <div>Manager: manager1 / pass123</div>
                    <div>Admin: admin1 / pass123</div>
                    <div>Designer: designer1 / pass123</div>
                    <div>Production: prod1 / pass123</div>
                </div>
                
                <div id="error-message" class="alert alert-danger" style="display: none;">
                    Invalid username or password
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   placeholder="Enter username"
                                   required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group position-relative">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="Enter password"
                                   required>
                            <button type="button" 
                                    class="password-toggle" 
                                    onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggle-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="login-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>
                
                <div class="footer-link">
                    <a href="index.html">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // User data
        const users = {
            "manager1": { password: "pass123", name: "Manager Utama", role: "manager" },
            "admin1": { password: "pass123", name: "Admin Satu", role: "admin" },
            "designer1": { password: "pass123", name: "Designer Kreatif", role: "designer" },
            "prod1": { password: "pass123", name: "Produksi Team", role: "production" },
            "qc1": { password: "pass123", name: "Quality Control", role: "qc" },
            "finance1": { password: "pass123", name: "Finance Team", role: "finance" }
        };
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Handle login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-message');
            
            // Hide error message
            errorMsg.style.display = 'none';
            
            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                if (users[username] && users[username].password === password) {
                    // Save user data
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        name: users[username].name,
                        role: users[username].role
                    }));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard-simple.html';
                } else {
                    // Show error
                    errorMsg.style.display = 'block';
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                    
                    // Shake animation
                    errorMsg.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        errorMsg.style.animation = '';
                    }, 500);
                }
            }, 1000);
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
