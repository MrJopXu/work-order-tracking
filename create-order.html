
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Order - Mobile Friendly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    .form-section {
      margin-bottom: 2rem;
    }

    .form-section h5 {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .form-section {
        padding: 0.5rem;
      }

      .btn {
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">Create New Order</h2>
    <form id="create-order-form">
      <div class="form-section">
        <h5><i class="fas fa-user"></i> Customer Info</h5>
        <div class="mb-3">
          <label class="form-label">Customer Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Company</label>
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="form-section">
        <h5><i class="fas fa-clipboard-list"></i> Order Info</h5>
        <div class="mb-3">
          <label class="form-label">PO Number</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Deadline</label>
          <input type="date" class="form-control" required>
        </div>
      </div>

      <div class="form-section">
        <h5><i class="fas fa-box-open"></i> Raw Materials</h5>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Material name" />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Quantity" />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Unit" />
        </div>
      </div>

      <div class="form-section">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5><i class="fas fa-barcode"></i> SKU from Stock</h5>
          <button type="button" class="btn btn-success btn-sm" onclick="addSkuRow()"><i class="fas fa-plus"></i> Add SKU</button>
        </div>
        <div id="sku-container"></div>
      </div>

      <div class="form-section">
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Order</button>
        <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Reset</button>
      </div>
    </form>
  </div>

  <script>
    function loadInventoryList() {
      const saved = localStorage.getItem('inventory');
      return saved ? JSON.parse(saved) : [];
    }

    function addSkuRow() {
      const container = document.getElementById('sku-container');
      const row = document.createElement('div');
      row.className = 'row g-2 align-items-center mb-2';

      const inventory = loadInventoryList();
      const selectOptions = inventory.map(item =>
        `<option value="\${item.sku}">\${item.name} - \${item.sku} (Stock: \${item.quantity})</option>`
      ).join('');

      row.innerHTML = `
        <div class="col-6">
          <select class="form-select sku-select">
            <option value="">-- Select SKU --</option>
            \${selectOptions}
          </select>
        </div>
        <div class="col-4">
          <input type="number" class="form-control sku-qty" placeholder="Qty" min="1">
        </div>
        <div class="col-2">
          <button class="btn btn-danger w-100" type="button" onclick="this.closest('.row').remove()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      row.innerHTML = row.innerHTML.replace(/\\$/g, '$');
      container.appendChild(row);
    }

    document.getElementById('create-order-form').addEventListener('submit', function(e) {
      const rows = document.querySelectorAll('#sku-container .row');
      const inventory = loadInventoryList();
      let error = false;

      rows.forEach(row => {
        const sku = row.querySelector('.sku-select')?.value;
        const qty = parseInt(row.querySelector('.sku-qty')?.value);
        const idx = inventory.findIndex(item => item.sku === sku);
        if (!sku || isNaN(qty)) return;
        if (idx === -1 || inventory[idx].quantity < qty) {
          alert('Invalid SKU or insufficient stock for ' + sku);
          error = true;
        } else {
          inventory[idx].quantity -= qty;
        }
      });

      if (error) {
        e.preventDefault();
      } else {
        localStorage.setItem('inventory', JSON.stringify(inventory));
        alert('Order created successfully and stock updated!');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      addSkuRow();
    });
  </script>
</body>
</html>
