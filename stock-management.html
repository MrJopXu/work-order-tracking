<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-boxes me-2"></i>Stock Management</a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text text-white me-3">
          <i class="fas fa-user me-1"></i> <span id="user-name">User</span>
        </span>
        <a href="dashboard-simple.html" class="btn btn-outline-light btn-sm">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Inventory List</h2>
    <div class="mb-3">
      <button class="btn btn-primary" onclick="addNewItem()">
        <i class="fas fa-plus-circle me-2"></i> Add Item
      </button>
      <input type="text" class="form-control mt-2" id="search" placeholder="Search item..." onkeyup="searchItems()" />
    </div>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th style="width: 120px;">Actions</th>
          </tr>
        </thead>
        <tbody id="stockTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let inventory = [];

    document.addEventListener('DOMContentLoaded', () => {
      const userStr = localStorage.getItem('currentUser');
      if (!userStr) {
        alert("Please login first");
        window.location.href = 'login.html';
        return;
      }
      const user = JSON.parse(userStr);
      document.getElementById('user-name').textContent = user.name || 'User';

      loadInventory();
      renderTable(inventory);
    });

    function loadInventory() {
      const saved = localStorage.getItem('inventory');
      inventory = saved ? JSON.parse(saved) : [];
    }

    function saveInventory() {
      localStorage.setItem('inventory', JSON.stringify(inventory));
    }

    function renderTable(items) {
      const table = document.getElementById('stockTable');
      table.innerHTML = items.length === 0
        ? '<tr><td colspan="3" class="text-center">No items found.</td></tr>'
        : items.map((item, i) => `
          <tr>
            <td>${item.name}</td>
            <td>${item.quantity}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteItem(${i})"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `).join('');
    }

    function addNewItem() {
      const name = prompt('Item name:');
      const quantity = prompt('Quantity:');
      if (!name || !quantity || isNaN(quantity)) return;
      inventory.push({ name, quantity: parseInt(quantity) });
      saveInventory();
      renderTable(inventory);
    }

    function deleteItem(index) {
      if (confirm('Are you sure?')) {
        inventory.splice(index, 1);
        saveInventory();
        renderTable(inventory);
      }
    }

    function searchItems() {
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = inventory.filter(item => item.name.toLowerCase().includes(q));
      renderTable(filtered);
    }
  </script>
</body>
</html>
