<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard - Work Order Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Work Order Tracker - Dashboard</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="navbar-text text-white me-3" id="user-display">User</span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-light btn-sm" id="logout-btn">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success">
                    <h4>Dashboard Loaded Successfully!</h4>
                    <p>Welcome, <strong id="user-name">User</strong>!</p>
                    <p>Your role: <strong id="user-role">Role</strong></p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Quick Actions</div>
                    <div class="card-body">
                        <a href="tracking-simple.html" class="btn btn-primary mb-2 w-100">Track Order</a>
                        <button class="btn btn-success mb-2 w-100">View Reports</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Recent Orders</div>
                    <div class="card-body">
                        <ul>
                            <li>TR20250511A - Production</li>
                            <li>TR20250510B - Layout</li>
                            <li>TR20250505C - Completed</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Debug Information</div>
                    <div class="card-body">
                        <pre id="debug-info">Loading...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check login status
        const userString = localStorage.getItem('currentUser');
        console.log("User data from localStorage:", userString);
        
        if (!userString) {
            alert('Please login first!');
            window.location.href = 'login-simple.html';
        } else {
            // Parse user data
            const user = JSON.parse(userString);
            console.log("Parsed user:", user);
            
            // Update UI
            document.getElementById('user-display').textContent = user.name;
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-role').textContent = user.role;
            
            // Debug info
            document.getElementById('debug-info').textContent = JSON.stringify(user, null, 2);
        }
        
        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            alert('Logged out!');
            window.location.href = 'login-simple.html';
        });
    </script>
</body>
</html>
