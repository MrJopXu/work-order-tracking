<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TRI MAKMUR LABEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .main-container {
      padding: 2rem;
    }
    .card-box {
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .card-box:hover {
      transform: translateY(-4px);
      background-color: #f0f0f0;
    }
    .card-box i {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="text-center mb-5">
      <h2>Halo, <span id="user-role">User</span></h2>
      <p>Role: <strong id="greeting">-</strong></p>
    </div>

    <div class="row g-4">
      <div class="col-md-3 col-6">
        <div class="card-box bg-light" onclick="showCreateOrder()">
          <i class="fas fa-plus text-primary"></i>
          <h6 class="mt-2">Create Order</h6>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card-box bg-light" onclick="showStockManagement()">
          <i class="fas fa-boxes text-success"></i>
          <h6 class="mt-2">Stock Management</h6>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card-box bg-light" onclick="showUsers()">
          <i class="fas fa-users-cog text-warning"></i>
          <h6 class="mt-2">Manage Users</h6>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card-box bg-light" onclick="showAllOrders()">
          <i class="fas fa-clipboard-list text-secondary"></i>
          <h6 class="mt-2">All Orders</h6>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
      if (!currentUser) {
        alert("Anda belum login!");
        window.location.href = "login.html";
        return;
      }

      const userRole = currentUser.role;
      const userName = currentUser.name;

      const greetingElem = document.getElementById("greeting");
      const roleElem = document.getElementById("user-role");
      if (greetingElem) greetingElem.textContent = userRole.charAt(0).toUpperCase() + userRole.slice(1);
      if (roleElem) roleElem.textContent = userName;
    });

    function showCreateOrder() {
      window.location.href = "create-order.html";
    }
    function showStockManagement() {
      const user = JSON.parse(localStorage.getItem("currentUser") || "null");
      if (user && (user.role === "admin" || user.role === "manager")) {
        window.location.href = "stock-management.html";
      } else {
        alert("Kamu tidak punya akses ke Stock Management!");
      }
    }
    function showUsers() {
      window.location.href = "user-manage.html";
    }
    function showAllOrders() {
      window.location.href = "work-orders.html";
    }
  </script>
</body>
</html>
