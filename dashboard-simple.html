        // Load dashboard based on user role
        function loadDashboard() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(userStr);
            const role = user.role || 'admin';
            
            // Update user info
            document.getElementById('user-name').textContent = user.name || 'Unknown';
            
            // Get dashboard config for user role
            const dashboard = dashboardTemplates[role] || dashboardTemplates.admin;
            
            // Set up sidebar menu
            const sidebarMenu = document.getElementById('sidebar-menu');
            sidebarMenu.innerHTML = dashboard.menu.map(item => `
                <li class="nav-item">
                    <a class="nav-link ${item.active ? 'active' : ''}" href="#${item.id}">
                        ${item.name}
                    </a>
                </li>
            `).join('');
            
            // Set up action buttons
            const actionButtons = document.getElementById('action-buttons');
            actionButtons.innerHTML = dashboard.actions.join('');
            
            // Load main content
            document.getElementById('dashboard-content').innerHTML = dashboard.content;
            
            // Update page title
            document.getElementById('page-title').textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} Dashboard`;
        }
        
        // Add event listeners for buttons and menu items
        function setupEventListeners() {
            // Sidebar menu navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                    
                    // Get page id from href
                    const pageId = this.getAttribute('href').substring(1);
                    
                    // Update page title
                    document.getElementById('page-title').textContent = this.textContent;
                    
                    // Load appropriate content
                    handlePageNavigation(pageId);
                });
            });
            
            // Action button handlers
            document.addEventListener('click', function(e) {
                // Create New Order button
                if (e.target.matches('.btn-primary') && e.target.textContent.includes('Create')) {
                    handleCreateOrder();
                }
                
                // Export Report button
                if (e.target.matches('.btn-secondary') && e.target.textContent.includes('Export')) {
                    handleExportReport();
                }
                
                // View button in table
                if (e.target.matches('.btn-info') && e.target.textContent === 'View') {
                    const row = e.target.closest('tr');
                    const orderCode = row.cells[0].textContent;
                    handleViewOrder(orderCode);
                }
                
                // Edit button in table
                if (e.target.matches('.btn-warning') && e.target.textContent === 'Edit') {
                    const row = e.target.closest('tr');
                    const orderCode = row.cells[0].textContent;
                    handleEditOrder(orderCode);
                }
                
                // Process button (Admin)
                if (e.target.matches('.btn-primary') && e.target.textContent === 'Process') {
                    handleProcessOrder();
                }
                
                // Update button (Admin)
                if (e.target.matches('.btn-success') && e.target.textContent === 'Update') {
                    handleUpdateShipping();
                }
                
                // Upload button (Designer)
                if (e.target.matches('.btn-primary') && e.target.textContent === 'Upload') {
                    handleUploadDesign();
                }
                
                // Start button (Production)
                if (e.target.matches('.btn-success') && e.target.textContent === 'Start') {
                    handleStartProduction();
                }
            });
        }
        
        // Handler functions
        function handlePageNavigation(pageId) {
            switch(pageId) {
                case 'orders':
                    showOrdersPage();
                    break;
                case 'new-order':
                    showCreateOrderForm();
                    break;
                case 'reports':
                    showReportsPage();
                    break;
                case 'users':
                    showUsersPage();
                    break;
                case 'settings':
                    showSettingsPage();
                    break;
                default:
                    loadDashboard(); // Reload main dashboard
            }
        }

                                            <i class="fas fa-plus"></i> Add Material
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div id="materials-container">
                                        <div class="material-row mb-3">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control" placeholder="Material name" name="material-name[]">
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="number" class="form-control" placeholder="Quantity" name="material-quantity[]">
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="text" class="form-control" placeholder="Unit (pcs, meter, kg)" name="material-unit[]">
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="button" class="btn btn-danger btn-sm" onclick="removeMaterialRow(this)">Remove</button>
                                                </div>
                                            </div>
                                        </div>

                                </div>

                            <button type="submit" class="btn btn-primary">Create Order</button>
                            <button type="button" class="btn btn-secondary" onclick="loadDashboard()">Cancel</button>
                        </form>
                    </div>
                </div>
            `;
            
            // Add form submit handler
            document.getElementById('create-order-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const productType = document.getElementById('product-type').value;
                const finalProductType = productType === 'custom' ? 
                    document.getElementById('custom-product-type').value : productType;
                
                // Collect materials
                const materials = [];
                const materialRows = document.querySelectorAll('.material-row');
                materialRows.forEach(row => {
                    const name = row.querySelector('input[name="material-name[]"]').value;
                    const quantity = row.querySelector('input[name="material-quantity[]"]').value;
                    const unit = row.querySelector('input[name="material-unit[]"]').value;
                    
                    if (name && quantity) {
                        materials.push({ name, quantity, unit });
                    }
                });
                
                // Create order object
                const orderData = {
                    customerName: document.getElementById('customer-name').value,
                    poNumber: document.getElementById('po-number').value,
                    productType: finalProductType,
                    deadline: document.getElementById('deadline').value,
                    description: document.getElementById('description').value,
                    quantity: document.getElementById('quantity').value,
                    size: document.getElementById('size').value,
                    materials: materials,
                    createdAt: new Date().toISOString(),
                    status: 'New'
                };
                
                console.log('Order Data:', orderData);
                alert('Order created successfully!\n\nProduct Type: ' + finalProductType + 
                      '\nMaterials: ' + materials.length + ' items');
                loadDashboard();
            });
        }
        
        // Toggle custom product type input
        function toggleCustomProductType() {
            const select = document.getElementById('product-type');
            const customInput = document.getElementById('custom-product-type');
            
            if (select.value === 'custom') {
                customInput.style.display = 'block';
                customInput.required = true;
            } else {
                customInput.style.display = 'none';
                customInput.required = false;
                customInput.value = '';
            }
        }

            const container = document.getElementById('materials-container');
            const newRow = document.createElement('div');
