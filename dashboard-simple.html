<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Work Order System - Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --hover-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: #1f2937;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* Mobile First Navbar */
        .navbar {
            background: white;
            box-shadow: var(--card-shadow);
            padding: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.25rem;
        }
        
        .navbar-brand i {
            margin-right: 0.5rem;
        }
        
        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        @media (min-width: 768px) {
            .user-info {
                display: flex;
            }
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }
        
        /* Sidebar for mobile */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }
        
        .sidebar-menu {
            padding: 1rem 0;
        }
        
        .sidebar-item {
            display: block;
            padding: 1rem 1.5rem;
            color: #374151;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        
        .sidebar-item:hover,
        .sidebar-item.active {
            background: var(--light-bg);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .sidebar-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        
        /* Overlay for mobile menu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Main content */
        .main-content {
            margin-top: 60px;
            padding: 1rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (min-width: 768md) {
            .main-content {
                padding: 2rem;
            }
        }
        
        /* Cards */
        .card {
            background: white;
            border: none;
            border-radius: 0.75rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s;
        }
        
        .card:hover {
            box-shadow: var(--hover-shadow);
        }
        
        .card-header {
            background: none;
            border: none;
            padding: 1.5rem;
            font-weight: 600;
            font-size: 1.125rem;
            color: #111827;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .stat-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border-left: 4px solid;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-card.primary {
            border-left-color: var(--primary-color);
        }
        
        .stat-card.success {
            border-left-color: var(--success-color);
        }
        
        .stat-card.warning {
            border-left-color: var(--warning-color);
        }
        
        .stat-card.danger {
            border-left-color: var(--danger-color);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        
        .stat-label {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        /* Tables */
        .table-responsive {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            background: var(--light-bg);
            font-weight: 600;
            color: #374151;
            border: none;
            padding: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        
        .table td {
            padding: 1rem;
            border-color: #f3f4f6;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background: #f9fafb;
        }
        
        /* Buttons */
        .btn {
            border: none;
            border-radius: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-info {
            background: #0891b2;
            color: white;
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }
        
        /* Status badges */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* Quick actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        @media (min-width: 640px) {
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .action-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 0.75rem;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #374151;
        }
        
        .action-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .action-btn i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Responsive utilities */
        @media (max-width: 640px) {
            .hide-mobile {
                display: none;
            }
            
            .table {
                font-size: 0.875rem;
            }
            
            .table th,
            .table td {
                padding: 0.75rem 0.5rem;
            }
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--secondary-color);
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
<div class="navbar-container">
<a class="navbar-brand" href="#">
<i class="fas fa-clipboard-list"></i>
                Work Order
            </a>
<div class="navbar-menu">
<div class="user-info">
<i class="fas fa-user-circle"></i>
<span id="user-name">User</span>
</div>
<button class="btn btn-sm btn-secondary hide-mobile" onclick="logout()">
<i class="fas fa-sign-out-alt"></i>
<span class="hide-mobile">Logout</span>
</button>
<button class="mobile-menu-btn" onclick="toggleSidebar()">
<i class="fas fa-bars"></i>
</button>
</div>
</div>
</nav>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
<div class="sidebar-header">
<span class="h5 mb-0">Menu</span>
<button class="sidebar-close" onclick="toggleSidebar()">
<i class="fas fa-times"></i>
</button>
</div>
<nav class="sidebar-menu" id="sidebar-menu">
<!-- Menu items will be loaded dynamically -->
</nav>
<div class="p-3 border-top">
<button class="btn btn-secondary w-100" onclick="logout()">
<i class="fas fa-sign-out-alt"></i> Logout
            </button>
</div>
</div>
<!-- Overlay -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<!-- Main Content -->
<main class="main-content">
<div id="content-area">
<!-- Content will be loaded dynamically -->
</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const user = JSON.parse(localStorage.getItem("currentUser") || "null");
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const greeting = document.getElementById("greeting");
  const roleDisplay = document.getElementById("user-role");
  if (greeting) greeting.textContent = user.role;
  if (roleDisplay) roleDisplay.textContent = user.name;

  const sidebarToggle = document.getElementById("sidebarToggle");
  if (sidebarToggle) {
    sidebarToggle.addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("d-none");
    });
  }

  const role = user.role;
  document.querySelectorAll(".sidebar-section").forEach((section) => section.classList.add("d-none"));
  document.querySelectorAll(`.sidebar-section[data-role="${role}"]`).forEach((section) => section.classList.remove("d-none"));
});

function showCreateOrder() {
  window.location.href = "create-order.html";
}
function showStockManagement() {
  const user = JSON.parse(localStorage.getItem("currentUser") || "null");
  if (user && (user.role === "admin" || user.role === "manager")) {
    window.location.href = "stock-management.html";
  } else {
    alert("Kamu tidak punya akses ke Stock Management!");
  }
}
function showUsers() {
  window.location.href = "user-manage.html";
}
function showAllOrders() {
  window.location.href = "work-orders.html";
}
function viewReports() {
  window.location.href = "view-report.html";
}
</script>
</body>
</html>
