<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - TRI MAKMUR LABEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-menu {
      cursor: pointer;
      transition: 0.2s;
    }
    .card-menu:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Selamat Datang, <span id="user-role">User</span></h2>
      <p class="text-muted">Dashboard Role: <strong id="greeting">-</strong></p>
    </div>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="card card-menu bg-primary text-white text-center p-3" onclick="showCreateOrder()">
          <i class="fas fa-plus fa-2x mb-2"></i>
          <h5>Buat Order</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-menu bg-success text-white text-center p-3" onclick="showStockManagement()">
          <i class="fas fa-boxes fa-2x mb-2"></i>
          <h5>Stok</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-menu bg-warning text-dark text-center p-3" onclick="showUsers()">
          <i class="fas fa-users-cog fa-2x mb-2"></i>
          <h5>Kelola User</h5>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-menu bg-dark text-white text-center p-3" onclick="showAllOrders()">
          <i class="fas fa-list fa-2x mb-2"></i>
          <h5>Semua Order</h5>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
      if (!currentUser) {
        alert("Anda belum login!");
        window.location.href = "login.html";
        return;
      }

      const userRole = currentUser.role;
      const userName = currentUser.name;

      const greetingElem = document.getElementById("greeting");
      const roleElem = document.getElementById("user-role");
      if (greetingElem) greetingElem.textContent = userRole.charAt(0).toUpperCase() + userRole.slice(1);
      if (roleElem) roleElem.textContent = userName;
    });

    function showCreateOrder() {
      window.location.href = "create-order.html";
    }
    function showStockManagement() {
      const user = JSON.parse(localStorage.getItem("currentUser") || "null");
      if (user && (user.role === "admin" || user.role === "manager")) {
        window.location.href = "stock-management.html";
      } else {
        alert("Kamu tidak punya akses ke Stock Management!");
      }
    }
    function showUsers() {
      window.location.href = "user-manage.html";
    }
    function showAllOrders() {
      window.location.href = "work-orders.html";
    }
  </script>
</body>
</html>
