<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Order System - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --hover-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: #1f2937;
            font-size: 16px;
            line-height: 1.5;
        }
        
        /* Mobile First Navbar */
        .navbar {
            background: white;
            box-shadow: var(--card-shadow);
            padding: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.25rem;
        }
        
        .navbar-brand i {
            margin-right: 0.5rem;
        }
        
        .navbar-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        @media (min-width: 768px) {
            .user-info {
                display: flex;
            }
        }
        
        .mobile-menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .mobile-menu-btn {
                display: none;
            }
        }
        
        /* Sidebar for mobile */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transition: left 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary-color);
            cursor: pointer;
        }
        
        .sidebar-menu {
            padding: 1rem 0;
        }
        
        .sidebar-item {
            display: block;
            padding: 1rem 1.5rem;
            color: #374151;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }
        
        .sidebar-item:hover,
        .sidebar-item.active {
            background: var(--light-bg);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }
        
        .sidebar-item i {
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }
        
        /* Overlay for mobile menu */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Main content */
        .main-content {
            margin-top: 60px;
            padding: 1rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (min-width: 768md) {
            .main-content {
                padding: 2rem;
            }
        }
        
        /* Cards */
        .card {
            background: white;
            border: none;
            border-radius: 0.75rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s;
        }
        
        .card:hover {
            box-shadow: var(--hover-shadow);
        }
        
        .card-header {
            background: none;
            border: none;
            padding: 1.5rem;
            font-weight: 600;
            font-size: 1.125rem;
            color: #111827;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        /* Stats cards */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .stat-card {
            background: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
            border-left: 4px solid;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-card.primary {
            border-left-color: var(--primary-color);
        }
        
        .stat-card.success {
            border-left-color: var(--success-color);
        }
        
        .stat-card.warning {
            border-left-color: var(--warning-color);
        }
        
        .stat-card.danger {
            border-left-color: var(--danger-color);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        
        .stat-label {
            color: var(--secondary-color);
            font-size: 0.875rem;
        }
        
        /* Tables */
        .table-responsive {
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            background: var(--light-bg);
            font-weight: 600;
            color: #374151;
            border: none;
            padding: 1rem;
            font-size: 0.875rem;
            text-transform: uppercase;
        }
        
        .table td {
            padding: 1rem;
            border-color: #f3f4f6;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background: #f9fafb;
        }
        
        /* Buttons */
        .btn {
            border: none;
            border-radius: 0.5rem;
            padding: 0.625rem 1.25rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn-info {
            background: #0891b2;
            color: white;
        }
        
        .btn-warning {
            background: var(--warning-color);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger-color);
            color: white;
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }
        
        /* Status badges */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }
        
        /* Quick actions */
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        @media (min-width: 640px) {
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .action-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 0.75rem;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #374151;
        }
        
        .action-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .action-btn i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        /* Responsive utilities */
        @media (max-width: 640px) {
            .hide-mobile {
                display: none;
            }
            
            .table {
                font-size: 0.875rem;
            }
            
            .table th,
            .table td {
                padding: 0.75rem 0.5rem;
            }
        }
        
        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: var(--secondary-color);
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">
                <i class="fas fa-clipboard-list"></i>
                Work Order
            </a>
            
            <div class="navbar-menu">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="user-name">User</span>
                </div>
                <button class="btn btn-sm btn-secondary hide-mobile" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hide-mobile">Logout</span>
                </button>
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="h5 mb-0">Menu</span>
            <button class="sidebar-close" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-menu" id="sidebar-menu">
            <!-- Menu items will be loaded dynamically -->
        </nav>
        <div class="p-3 border-top">
            <button class="btn btn-secondary w-100" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    
    <!-- Main Content -->
    <main class="main-content">
        <div id="content-area">
            <!-- Content will be loaded dynamically -->
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication and load dashboard
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadDashboard();
        });
        
        // Check if user is logged in
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!user.username) {
                window.location.href = 'login.html';
                return;
            }
            document.getElementById('user-name').textContent = user.name || user.username;
        }
        
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        
        // Load dashboard based on user role
        function loadDashboard() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const role = user.role || 'admin';
            
            // Load menu items based on role
            loadMenu(role);
            
            // Load dashboard content
            const content = document.getElementById('content-area');
            
            if (role === 'manager') {
                content.innerHTML = `
                    <h2 class="mb-4">Manager Dashboard</h2>
                    
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card primary">
                            <div class="stat-label">Total Orders</div>
                            <div class="stat-value">156</div>
                            <small class="text-muted">All time</small>
                        </div>
                        <div class="stat-card success">
                            <div class="stat-label">Completed</div>
                            <div class="stat-value">89</div>
                            <small class="text-muted">This month</small>
                        </div>
                        <div class="stat-card warning">
                            <div class="stat-label">In Progress</div>
                            <div class="stat-value">45</div>
                            <small class="text-muted">Active now</small>
                        </div>
                        <div class="stat-card danger">
                            <div class="stat-label">Low Stock Items</div>
                            <div class="stat-value">5</div>
                            <small class="text-muted">Need reorder</small>
                        </div>
                    </div>
                    
                    <!-- Recent Orders -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Recent Orders</h5>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Order Code</th>
                                            <th>Customer</th>
                                            <th>Status</th>
                                            <th class="hide-mobile">Deadline</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><strong>TR20250514A</strong></td>
                                            <td>PT ABC Indonesia</td>
                                            <td><span class="badge badge-warning">Production</span></td>
                                            <td class="hide-mobile">May 20, 2025</td>
                                            <td>
                                                <button class="btn btn-sm btn-info">View</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><strong>TR20250513B</strong></td>
                                            <td>CV XYZ Mandiri</td>
                                            <td><span class="badge badge-primary">Design</span></td>
                                            <td class="hide-mobile">May 25, 2025</td>
                                            <td>
                                                <button class="btn btn-sm btn-info">View</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><strong>TR20250512C</strong></td>
                                            <td>Toko Jaya</td>
                                            <td><span class="badge badge-success">Completed</span></td>
                                            <td class="hide-mobile">May 15, 2025</td>
                                            <td>
                                                <button class="btn btn-sm btn-info">View</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="quick-actions">
                        <a href="#" class="action-btn" onclick="showCreateOrder()">
                            <i class="fas fa-plus-circle text-primary"></i>
                            <h6>Create New Order</h6>
                        </a>
                        <a href="#" class="action-btn" onclick="showStockManagement()">
                            <i class="fas fa-boxes text-info"></i>
                            <h6>Stock Management</h6>
                        </a>
                        <a href="#" class="action-btn" onclick="showReports()">
                            <i class="fas fa-chart-bar text-success"></i>
                            <h6>View Reports</h6>
                        </a>
                        <a href="#" class="action-btn" onclick="showUsers()">
                            <i class="fas fa-users text-warning"></i>
                            <h6>Manage Users</h6>
                        </a>
                        <a href="#" class="action-btn" onclick="showAllOrders()">
                            <i class="fas fa-list text-info"></i>
                            <h6>All Orders</h6>
                        </a>
                    </div>
                `;
            } else if (role === 'admin') {
                content.innerHTML = `
                    <h2 class="mb-4">Admin Dashboard</h2>
                    
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card primary">
                            <div class="stat-label">New Orders</div>
                            <div class="stat-value">12</div>
                            <small class="text-muted">Today</small>
                        </div>
                        <div class="stat-card warning">
                            <div class="stat-label">Pending Shipping</div>
                            <div class="stat-value">8</div>
                            <small class="text-muted">Ready to ship</small>
                        </div>
                    </div>
                    
                    <!-- Tasks -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Today's Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div class="task-item mb-3 p-3 border rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Process PO from PT ABC</h6>
                                        <small class="text-muted">Customer: PT ABC Indonesia</small>
                                    </div>
                                    <button class="btn btn-sm btn-primary">Process</button>
                                </div>
                            </div>
                            <div class="task-item mb-3 p-3 border rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Update Shipping TR20250508D</h6>
                                        <small class="text-muted">Ready for delivery</small>
                                    </div>
                                    <button class="btn btn-sm btn-success">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quick Actions -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Quick Actions</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" onclick="showCreateOrder()">
                                    <i class="fas fa-plus me-2"></i>Create New Order
                                </button>
                                <button class="btn btn-info" onclick="showStockManagement()">
                                    <i class="fas fa-boxes me-2"></i>Stock Management
                                </button>
                                <button class="btn btn-warning" onclick="showShipping()">
                                    <i class="fas fa-truck me-2"></i>Update Shipping
                                </button>
                                <button class="btn btn-success" onclick="showCustomers()">
                                    <i class="fas fa-users me-2"></i>Manage Customers
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (role === 'designer') {
                content.innerHTML = `
                    <h2 class="mb-4">Designer Dashboard</h2>
                    
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card primary">
                            <div class="stat-label">Layout Tasks</div>
                            <div class="stat-value">4</div>
                            <small class="text-muted">Pending</small>
                        </div>
                        <div class="stat-card warning">

                            <div class="stat-value">2</div>
                            <small class="text-muted">Ready</small>
                        </div>
                    </div>
                    
                    <!-- Design Tasks -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Design Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div class="task-item mb-3 p-3 border rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Layout - TR20250510B</h6>
                                        <small class="text-muted">Customer: CV XYZ Mandiri</small>
                                        <div class="mt-1">
                                            <span class="badge badge-warning">In Progress</span>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (role === 'production') {
                content.innerHTML = `
                    <h2 class="mb-4">Production Dashboard</h2>
                    
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card primary">
                            <div class="stat-label">In Production</div>
                            <div class="stat-value">6</div>
                            <small class="text-muted">Active</small>
                        </div>
                        <div class="stat-card success">
                            <div class="stat-label">Completed Today</div>
                            <div class="stat-value">4</div>
                            <small class="text-muted">Finished</small>
                        </div>
                    </div>
                    
                    <!-- Production Queue -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Production Queue</h5>
                        </div>
                        <div class="card-body">
                            <div class="task-item mb-3 p-3 border rounded">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-1">Banner - TR20250511A</h6>
                                        <small class="text-muted">3x4m Custom Banner</small>
                                        <div class="mt-2">
                                            <div class="progress" style="height: 20px;">
                                                <div class="progress-bar bg-warning" style="width: 60%">60%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        // Load menu based on role
        function loadMenu(role) {
            const menu = document.getElementById('sidebar-menu');
            
            const menuItems = {
                manager: [
                    { icon: 'fa-tachometer-alt', text: 'Dashboard', action: 'loadDashboard()' },
                    { icon: 'fa-plus', text: 'Create Order', action: 'showCreateOrder()' },
                    { icon: 'fa-list', text: 'All Orders', action: 'showAllOrders()' },
                    { icon: 'fa-boxes', text: 'Stock Management', action: 'showStockManagement()' },
                    { icon: 'fa-chart-bar', text: 'Reports', action: 'showReports()' },
                    { icon: 'fa-users', text: 'Users', action: 'showUsers()' },
                    { icon: 'fa-cog', text: 'Settings', action: 'showSettings()' }
                ],
                admin: [
                    { icon: 'fa-tachometer-alt', text: 'Dashboard', action: 'loadDashboard()' },
                    { icon: 'fa-plus', text: 'New Order', action: 'showCreateOrder()' },
                    { icon: 'fa-boxes', text: 'Stock Management', action: 'showStockManagement()' },
                    { icon: 'fa-truck', text: 'Shipping', action: 'showShipping()' },
                    { icon: 'fa-users', text: 'Customers', action: 'showCustomers()' }
                ],

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const user = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const greeting = document.getElementById("greeting");
    const roleDisplay = document.getElementById("user-role");
    if (greeting) greeting.textContent = user.role;
    if (roleDisplay) roleDisplay.textContent = user.name;

    // Sidebar toggle
    document.getElementById("sidebarToggle").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("d-none");
    });

    // Show/hide menu based on role
    const role = user.role;
    document.querySelectorAll(".sidebar-section").forEach((section) => section.classList.add("d-none"));
    document.querySelectorAll(`.sidebar-section[data-role="${role}"]`).forEach((section) => section.classList.remove("d-none"));
  });

  function showCreateOrder() {
    window.location.href = "create-order.html";
  }

  function showStockManagement() {
    const user = JSON.parse(localStorage.getItem("currentUser") || "null");
    if (user && (user.role === "admin" || user.role === "manager")) {
      window.location.href = "stock-management.html";
    } else {
      alert("Kamu tidak punya akses ke Stock Management!");
    }
  }

  function showUsers() {
    window.location.href = "user-manage.html";
  }

  function showAllOrders() {
    window.location.href = "work-orders.html";
  }
</script>
