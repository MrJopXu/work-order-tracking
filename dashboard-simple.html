<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Work Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: calc(100vh - 56px);
            padding: 20px 0;
        }
        
        .sidebar .nav-link {
            color: #333;
            padding: 10px 20px;
        }
        
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        
        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        
        .stat-card {
            border-left: 4px solid #007bff;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card.success {
            border-left-color: #28a745;
        }
        
        .stat-card.warning {
            border-left-color: #ffc107;
        }
        
        .stat-card.danger {
            border-left-color: #dc3545;
        }
        
        .task-item {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .badge-status {
            font-size: 12px;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand">Work Order Dashboard</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">Welcome, <span id="user-name">User</span></span>
                <button class="btn btn-light btn-sm" id="logout">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column" id="sidebar-menu">
                        <!-- Menu items will be dynamically added based on role -->
                    </ul>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0" id="action-buttons">
                        <!-- Action buttons will be added based on role -->
                    </div>
                </div>
                
                <!-- Role-specific content will be inserted here -->
                <div id="dashboard-content">
                    Loading dashboard...
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // Sample data - in real app this would come from backend
        const orderData = {
            total: 58,
            completed: 32,
            inProgress: 24,
            pending: 2,
            todayNew: 5,
            weeklyNew: 18,
            monthlyRevenue: "Rp 45,000,000",
            recentOrders: [
                { code: "TR20250511A", customer: "PT ABC Indonesia", status: "Production", deadline: "May 20, 2025", assignedTo: "Produksi Team" },
                { code: "TR20250510B", customer: "CV XYZ Mandiri", status: "Layout Design", deadline: "May 25, 2025", assignedTo: "Designer Kreatif" },
                { code: "TR20250509C", customer: "Toko Jaya", status: "QC", deadline: "May 15, 2025", assignedTo: "QC Team" },
                { code: "TR20250508D", customer: "PT Maju Jaya", status: "Shipping", deadline: "May 14, 2025", assignedTo: "Admin Satu" },
                { code: "TR20250507E", customer: "CV Berkah", status: "Payment", deadline: "May 13, 2025", assignedTo: "Finance Team" }
            ]
        };
        
        // Dashboard templates for each role
        const dashboardTemplates = {
            manager: {
                menu: [
                    { name: "Dashboard", id: "dashboard", active: true },
                    { name: "All Orders", id: "orders" },
                    { name: "Reports", id: "reports" },
                    { name: "Users", id: "users" },
                    { name: "Settings", id: "settings" }
                ],
                actions: [
                    '<button class="btn btn-primary btn-sm">Create New Order</button>',
                    '<button class="btn btn-secondary btn-sm">Export Report</button>'
                ],
                content: `
                    <div class="row">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Orders</h5>
                                    <h2 class="text-primary">${orderData.total}</h2>
                                    <p class="mb-0">All time orders</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card success">
                                <div class="card-body">
                                    <h5 class="card-title">Completed</h5>
                                    <h2 class="text-success">${orderData.completed}</h2>
                                    <p class="mb-0">Successfully delivered</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card warning">
                                <div class="card-body">
                                    <h5 class="card-title">In Progress</h5>
                                    <h2 class="text-warning">${orderData.inProgress}</h2>
                                    <p class="mb-0">Currently processing</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card danger">
                                <div class="card-body">
                                    <h5 class="card-title">Pending</h5>
                                    <h2 class="text-danger">${orderData.pending}</h2>
                                    <p class="mb-0">Waiting to start</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Recent Orders</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>Order Code</th>
                                                    <th>Customer</th>
                                                    <th>Status</th>
                                                    <th>Deadline</th>
                                                    <th>Assigned To</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${orderData.recentOrders.map(order => `
                                                    <tr>
                                                        <td>${order.code}</td>
                                                        <td>${order.customer}</td>
                                                        <td><span class="badge bg-primary">${order.status}</span></td>
                                                        <td>${order.deadline}</td>
                                                        <td>${order.assignedTo}</td>
                                                        <td>
                                                            <button class="btn btn-sm btn-info">View</button>
                                                            <button class="btn btn-sm btn-warning">Edit</button>
                                                        </td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">Quick Stats</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <strong>Today's New Orders:</strong> ${orderData.todayNew}
                                    </div>
                                    <div class="mb-3">
                                        <strong>This Week:</strong> ${orderData.weeklyNew} orders
                                    </div>
                                    <div class="mb-3">
                                        <strong>Monthly Revenue:</strong> ${orderData.monthlyRevenue}
                                    </div>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-success" style="width: 55%">55% Completed this month</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            
            admin: {
                menu: [
                    { name: "Dashboard", id: "dashboard", active: true },
                    { name: "New Order", id: "new-order" },
                    { name: "Shipping", id: "shipping" },
                    { name: "Customer List", id: "customers" }
                ],
                actions: [
                    '<button class="btn btn-primary btn-sm">Create PO</button>',
                    '<button class="btn btn-secondary btn-sm">Update Shipping</button>'
                ],
                content: `
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <h5 class="card-title">New Orders Today</h5>
                                    <h2 class="text-primary">${orderData.todayNew}</h2>
                                    <p class="mb-0">Ready for processing</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card stat-card warning">
                                <div class="card-body">
                                    <h5 class="card-title">Pending Shipments</h5>
                                    <h2 class="text-warning">7</h2>
                                    <p class="mb-0">Ready to ship</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Tasks for Admin</h5>
                        </div>
                        <div class="card-body">
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Process New PO from PT ABC</h6>
                                        <p class="mb-0 text-muted">Customer: PT ABC Indonesia</p>
                                    </div>
                                    <button class="btn btn-sm btn-primary">Process</button>
                                </div>
                            </div>
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Update Shipping for TR20250508D</h6>
                                        <p class="mb-0 text-muted">Ready for delivery</p>
                                    </div>
                                    <button class="btn btn-sm btn-success">Update</button>
                                </div>
                            </div>
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Contact Customer - CV XYZ</h6>
                                        <p class="mb-0 text-muted">Regarding order specifications</p>
                                    </div>
                                    <button class="btn btn-sm btn-info">Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            
            designer: {
                menu: [
                    { name: "Dashboard", id: "dashboard", active: true },
                    { name: "Layout Tasks", id: "layout" },
                    { name: "Film Tasks", id: "film" },
                    { name: "My Assignments", id: "assignments" }
                ],
                actions: [
                    '<button class="btn btn-primary btn-sm">Upload Design</button>'
                ],
                content: `
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <h5 class="card-title">Layout Tasks</h5>
                                    <h2 class="text-primary">4</h2>
                                    <p class="mb-0">Pending design</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card stat-card warning">
                                <div class="card-body">
                                    <h5 class="card-title">Film Printing</h5>
                                    <h2 class="text-warning">2</h2>
                                    <p class="mb-0">Ready to print</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card stat-card success">
                                <div class="card-body">
                                    <h5 class="card-title">Completed Today</h5>
                                    <h2 class="text-success">3</h2>
                                    <p class="mb-0">Tasks finished</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Designer Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Design Layout - TR20250510B</h6>
                                        <p class="mb-0 text-muted">Customer: CV XYZ Mandiri</p>
                                        <span class="badge-status badge bg-warning">In Progress</span>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-primary">Upload</button>
                                        <button class="btn btn-sm btn-secondary">Preview</button>
                                    </div>
                                </div>
                            </div>
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Prepare Film - TR20250512C</h6>
                                        <p class="mb-0 text-muted">Banner 3x4m design</p>
                                        <span class="badge-status badge bg-danger">Urgent</span>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-success">Start</button>
                                    </div>
                                </div>
                            </div>
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Review Design - TR20250513D</h6>
                                        <p class="mb-0 text-muted">Customer feedback received</p>
                                        <span class="badge-status badge bg-info">Review</span>
                                    </div>
                                    <div>
                                        <button class="btn btn-sm btn-info">Check Feedback</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            },
            
            production: {
                menu: [
                    { name: "Dashboard", id: "dashboard", active: true },
                    { name: "Production Queue", id: "queue" },
                    { name: "My Tasks", id: "tasks" }
                ],
                actions: [
                    '<button class="btn btn-success btn-sm">Mark Complete</button>'
                ],
                content: `
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <h5 class="card-title">Production Queue</h5>
                                    <h2 class="text-primary">6</h2>
                                    <p class="mb-0">Items in production</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card stat-card success">
                                <div class="card-body">
                                    <h5 class="card-title">Completed Today</h5>
                                    <h2 class="text-success">4</h2>
                                    <p class="mb-0">Items finished</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Production Tasks</h5>
                        </div>
                        <div class="card-body">
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Produce Banner - TR20250511A</h6>
                                        <p class="mb-0 text-muted">3x4m Custom Banner</p>
                                        <span class="badge-status badge bg-warning">In Progress</span>
                                    </div>
                                    <div>
                                        <div class="progress" style="width: 150px; height: 20px;">
                                            <div class="progress-bar" style="width: 60%">60%</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="task-item">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6>Start Production - TR20250514E</h6>
                                        <p class="mb-0 text-muted">Sticker vinyl 100pcs</p>
                                        <span class="badge-status badge bg-info">Ready</span>
                                    </div>
                                    <button class="btn btn-sm btn-success">Start</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `
            }
        };
        
        // Load dashboard based on user role
        function loadDashboard() {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            
            const user = JSON.parse(userStr);
            const role = user.role || 'admin';
            
            // Update user info
            document.getElementById('user-name').textContent = user.name || 'Unknown';
            
            // Get dashboard config for user role
            const dashboard = dashboardTemplates[role] || dashboardTemplates.admin;
            
            // Set up sidebar menu
            const sidebarMenu = document.getElementById('sidebar-menu');
            sidebarMenu.innerHTML = dashboard.menu.map(item => `
                <li class="nav-item">
                    <a class="nav-link ${item.active ? 'active' : ''}" href="#${item.id}">
                        ${item.name}
                    </a>
                </li>
            `).join('');
            
            // Set up action buttons
            const actionButtons = document.getElementById('action-buttons');
            actionButtons.innerHTML = dashboard.actions.join('');
            
            // Load main content
            document.getElementById('dashboard-content').innerHTML = dashboard.content;
            
            // Update page title
            document.getElementById('page-title').textContent = `${role.charAt(0).toUpperCase() + role.slice(1)} Dashboard`;
        }
        
        // Initialize dashboard on load
        document.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Logout handler
        document.getElementById('logout').onclick = function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
