<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Work Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">Work Order Dashboard</span>
            <button class="btn btn-light btn-sm" id="logout">Logout</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="alert alert-success">
            <h4>Welcome to Dashboard!</h4>
            <p>User: <span id="user-name">-</span></p>
            <p>Role: <span id="user-role">-</span></p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5>Quick Links</h5>
                <a href="tracking.html" class="btn btn-primary">Track Order</a>
                <a href="index.html" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check login
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) {
            alert('Please login first');
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(userStr);
            document.getElementById('user-name').textContent = user.name || 'Unknown';
            document.getElementById('user-role').textContent = user.role || 'Unknown';
        }
        
        // Logout
        document.getElementById('logout').onclick = function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
